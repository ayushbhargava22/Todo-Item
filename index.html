<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&family=Kumbh+Sans:wght@200;300;400&family=Rubik:wght@300&family=Space+Mono:ital,wght@1,400;1,700&family=Spartan:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="dark">
    <div class="background-image"></div>
    <div class="wrapper">
      <!-- header -->
      <div class="header">
        <div class="title">
          <h1>TODO</h1>
        </div>
        <div class="mode-toggle" id="sun">
          <img src="/images/icon-sun.svg" alt="moon" class="mode--toggle" />
        </div>
      </div>
      <!-- input space -->
      <div class="todo-input">
        <button></button>
        <input
          type="text"
          class="input-todo"
          placeholder="Create a new todo..."
        />
      </div>
      <!-- Todo items space -->
      <div class="todo-items-container">
        <ul class="todo-items"></ul>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <p class="todo-left">0 items left</p>
        <div class="todo-actions">
          <label class="active">
            <input type="radio" name="filter" id="all" checked />
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active" />
            <span>Active</span>
          </label>
          <label>
            <input type="radio" id="completed" name="filter" />
            <span>Completed</span>
          </label>
        </div>
        <p class="clear-todo">Clear Completed</p>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./src/app.js"></script>
  </body>
</html>
